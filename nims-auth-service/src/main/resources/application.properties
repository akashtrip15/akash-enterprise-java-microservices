# ============================================================
# Application Identity
# ============================================================
spring.application.name=NIMS-AUTH-SERVICE
server.port=8010
# ============================================================
# Eureka Client Configuration
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.registry-fetch-interval-seconds=60
eureka.client.eureka-server-connect-timeout-seconds=15
eureka.client.eureka-server-read-timeout-seconds=60
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=120
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
# ============================================================
# Security / OAuth2 Resource Server
# ============================================================
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service/api/auth/.well-known/jwks.json
# Security user (disabled, use DB users)
spring.security.user.password=# disabled
# Password encoder
spring.security.crypto.password.encoder=bcrypt
# ============================================================
# JWT Configuration
# ============================================================
security.jwt.issuer=nims-api
security.jwt.audience=nims-clients
security.jwt.access-token-ttl=PT5M
security.jwt.refresh-token-ttl=P14D
security.jwt.keystore.path=classpath:jwt/keystore.p12
security.jwt.keystore.alias=jwt
security.jwt.keystore.password=changeit
# ============================================================
# JPA / Hibernate
# ============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=nims
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.data.jpa.repositories.bootstrap-mode=default
# ============================================================
# PostgreSQL Datasource
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/NIMS
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# ============================================================
# Connection Pool (HikariCP)
# ============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
